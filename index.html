  <body>
    <!-- Your HTML Code below here -->
    <!---- P3 Step 1 adding an input form-->
    <form class="card bg-body-secondary">
      <h4>Add New Student Form</h4>
      <div class="card-body">
        <label for="aStudentName" class="form-label">Student Name</label>
        <input type="text", id="aStudentName", placeholder="New Student Name" class="form-control"/>
        <br>
        <label for="aResearchAssignment" class="form-label">Research Assignment</label>
        <input type="text", id="aResearchAssignment", placeholder="What will the research be for" class="form-control"/>
      </div>
      <div>
        <button id="newStudentBtn" class="btn btn-info form-control">Submit</button>
      </div>
    </form>
    <br>

    <!-- Your HTML Code below here -->
    <!---- P4 Step 2 Updating input form-->
    <form class="card bg-body-secondary bg-opacity-50">
      <h4>Update Student Form</h4>
      <div class="card-body">
        <label for="uStudentId" class="form-label">Student ID</label>
        <input type="text", id="uStudentId", placeholder="Student ID to update" class="form-control"/>
        <br>
        <label for="uStudentName" class="form-label">Student Name</label>
        <input type="text", id="uStudentName", placeholder="Student Name to update" class="form-control"/>
        <br>
        <label for="uResearchAssignment" class="form-label">Research Assignment</label>
        <input type="text", id="uResearchAssignment", placeholder="Research to be updated" class="form-control"/>
      </div>
      <div>
        <button id="updStudentBtn" class="btn btn-outline-success form-control">Update</button>
      </div>
    </form>
    <br>


    <!-- P2 Step 2 building out a basic table to dynamically add content via JS-->
    <table class="table table-bordered table-responsive table-hover">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Research Assignment</th>
          <th>Delete Student</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
